<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <nav>
                <ul>
                    <li><div class="box" id="div1"></div></li>
                    <li><div class="box" id="div2"></div></li>
                    <li><div class="box" id="div3"></div></li>
                    <li><div class="box" id="div4"></div></li>
                </ul>

                <ul>
                    <li><div class="box side-box" id="div5"><i class="fa-solid fa-plus"></i></div></li>
                    <li><div class="box side-box" id="div6"><i class="fa-solid fa-xmark"></i></div></li>
                </ul>
            </nav>
        </header>
    </section>


    <div class="modal-cont">
        <textarea class="textarea-cont" placeholder="Enter you Text here.."></textarea>
        <div class="priority-color-cont">
            <div id="color1" class="main-box"></div>
            <div id="color2" class="main-box"></div>
            <div id="color3" class="main-box"></div>
            <div id="color4" class="main-box"></div>
        </div>
    </div>

</body>
</html>
